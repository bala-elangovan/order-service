name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: orders_user
          POSTGRES_PASSWORD: orders_password
          POSTGRES_DB: orders
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Validate build
        run: ./gradlew build
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/orders
          SPRING_DATASOURCE_USERNAME: orders_user
          SPRING_DATASOURCE_PASSWORD: orders_password

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      # Uncomment to build and push Docker image
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
      #
      # - name: Login to Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}
      #
      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     push: true
      #     tags: |
      #       ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
      #       ghcr.io/${{ github.repository }}:latest

      - name: Bump minor version
        run: |
          MAJOR=$(grep '^major=' gradle.properties | cut -d'=' -f2)
          MINOR=$(grep '^minor=' gradle.properties | cut -d'=' -f2)

          NEW_MINOR=$((MINOR + 1))

          sed -i "s/^minor=.*/minor=${NEW_MINOR}/" gradle.properties
          sed -i "s/^patch=.*/patch=0/" gradle.properties

          echo "Bumped version to ${MAJOR}.${NEW_MINOR}.0"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: bump version to next development cycle"
          title: "chore: bump version after release ${{ steps.version.outputs.VERSION }}"
          body: |
            Automated version bump after release v${{ steps.version.outputs.VERSION }}.

            This PR increments the minor version for the next development cycle.
          branch: chore/bump-version-${{ steps.version.outputs.VERSION }}
          base: main
