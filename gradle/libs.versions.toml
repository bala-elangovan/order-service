[versions]
# Kotlin
kotlin = "2.2.20"
kotlinx-coroutines = "1.10.1"

# Logging
slf4j = "2.0.17"

# Database
postgresql = "42.7.8"
flyway = "11.20.0"

# Custom Libraries (JitPack)
spring-conventions = "v0.3.0"
spring-commons = "v0.1.0"

[libraries]
# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }

# Kotlinx Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-reactor = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactor", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

# Spring Boot Starters (versions managed by Spring Boot BOM)
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-flyway = { module = "org.springframework.boot:spring-boot-starter-flyway" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }

# Spring Kafka (versions managed by Spring Boot BOM)
spring-kafka = { module = "org.springframework.kafka:spring-kafka" }
spring-kafka-test = { module = "org.springframework.kafka:spring-kafka-test" }

# Database
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
flyway-postgresql = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }

# Jackson
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }

# Spring Commons (JitPack)
spring-webmvc-starter = { module = "com.github.bala-elangovan.spring-commons:spring-boot-webmvc-starter", version.ref = "spring-commons" }

[bundles]
# Coroutines bundle for reactive Spring
coroutines = ["kotlinx-coroutines-core", "kotlinx-coroutines-reactor"]

[plugins]
# Kotlin plugins
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }

# Spring Conventions plugins (JitPack)
conventions-core = { id = "io.github.balaelangovan.spring-core-conventions", version.ref = "spring-conventions" }
conventions-web = { id = "io.github.balaelangovan.spring-web-conventions", version.ref = "spring-conventions" }
