# Staging profile configuration - mirrors production but with more verbose logging

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/orders}
    username: ${DATABASE_USERNAME:orders_user}
    password: ${DATABASE_PASSWORD:orders_pass}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 8

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    clean-disabled: true  # Never allow clean in staging

# Logging - moderate verbosity in staging
logging:
  level:
    root: INFO
    io.github.balaelangovan: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

# Server
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true

# Management endpoints - limited details in staging
management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# Modules configuration
modules:
  security:
    enabled: true
  logging:
    enabled: true
  metrics:
    enabled: true
