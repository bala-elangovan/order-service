# Production profile configuration

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/orders}
    username: ${DATABASE_USERNAME:orders_user}
    password: ${DATABASE_PASSWORD:orders_pass}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    clean-disabled: true  # Never allow clean in production

# Logging - less verbose in production
logging:
  level:
    root: WARN
    io.github.balaelangovan: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

# Server
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true

management:
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
