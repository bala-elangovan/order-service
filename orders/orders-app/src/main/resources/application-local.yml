# Local profile configuration for local development

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/orders
    username: orders_user
    password: orders_pass

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    clean-disabled: false  # Allow clean in local
    # locations: classpath:db/migration,classpath:db/seed  # Include seed data for local

# Logging - very verbose in local
logging:
  level:
    root: INFO
    io.github.balaelangovan: TRACE
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server
server:
  port: 8080

# Management endpoints - show all details in local
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all actuator endpoints in local

# Platform Commons - enable all features
platform:
  security:
    enabled: true
  logging:
    enabled: true
  metrics:
    enabled: true
